<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <main>

         <div id="nascAno">
            <input type="number" name="txtano" placeholder="Ano de nascimento" id="yearborn">
        </div>



        <section>
            <div id="generomasc">
                <input type="radio" name="opçao" id="masc" checked> <!-- utilizou-se o checked apenas para chamar a atenção do usuário e ele lembrar de colcoar a opção adequada -->
                <label for="male">Masculino</label>
            </div>

            <div id="generofem">
                <input type="radio" name="opçao" id="fem">
                <label for="female">Feminino</label>
            </div>
        </section>



        <div id="bot">
            <input type="button" value="Verificar" onclick="verificar()">
        </div>


        <section id="bg">
            <div id="resposta">
            </div>

            <div id="imagem">
                <img src="" alt="" id="foto">
            </div>
        </section>
    </main>

    <footer>
        <p> Essa aplicação foi desenvolvida a partir <strong>da ideia do professor Gustavo Guanabara</strong> do <a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" hreflang="pt-br" target="_blank" rel="external">CursoemVideo</a></p>
    </footer>

    <script src="JSidade.js"></script>
</body>
</html>
